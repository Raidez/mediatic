<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Fiche média</title>
<!-- framework -->
<link rel="stylesheet" href="../framework/bootstrap.min.css">
<script src="../framework/jquery.min.js"></script>
<script src="../framework/bootstrap.min.js"></script>
<!-- perso -->
<link rel="stylesheet" media="screen" href="../style/recherche-xs.css" />
<link rel="stylesheet" media="screen and (min-width: 992px)"
	href="../style/recherche.css" />
</head>
<body>
	<header>
		<div id="navbar">
			<nav class="navbar navbar-inverse navbar-fixed-top">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<!-- Definition du bouton pours sm-->
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse" data-target="#corps-navbar"
							aria-expanded="false">
							<!--  cette portion pour le bouton de ce qui collapse -->
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<!-- titre de gauche -->
						<a class="navbar-brand" href="#">Mediatic</a>
						<p class="navbar-text visible-xs">Nom Utilisateur</p>
					</div>

					<!-- corps de la navbar, destiné à collapse -->
					<div class="collapse navbar-collapse" id="corps-navbar">
						<!-- listes boutons de gauche -->
						<ul class="nav navbar-nav">
							<li class="active"><a href="#">Média<span
									class="sr-only">(current)</span> <!-- indique la page active --></a></li>
							<li><a href="#">Adhérents</a></li>
						</ul>

						<!-- listes boutons de droite -->
						<ul class="nav navbar-nav navbar-right">
							<li class="visible-sm visible-md visible-lg"><p
									class="navbar-text">Nom Utilisateur</p></li>
							<li><a href="#">Déconnexion</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</header>
	
	<!-- Modal -->
	<div class="modal fade" id="modificationMedia" tabindex="-1" role="dialog"
		aria-labelledby="nouveauMediaModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">


				<!-- entête de la modale -->
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="nouveauMediaModalLabel">
						<span class="hidden-xs">Ajout d'un </span>nouveau média
					</h4>
					
					
				</div>


				<!-- corps de la modale -->
				<div class="modal-body">
					<!-- formulaire à renseigner -->
					<form class="form-horizontal">

						<div class="form-group">
							<label for="titre" class="col-sm-2 control-label">Titre*</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="titre"
									placeholder="Titre" required>
							</div>
						</div>

						<div class="form-group">
							<label for="type" class="col-sm-2 control-label">Type*</label>
							<div class="col-sm-10">
								<select class="form-control" id="type" required><option>Livre</option>
									<option>CD</option>
									<option>DVD</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label for="auteur" class="col-sm-2 control-label">Auteur*</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="auteur"
									placeholder="Auteur" required>
							</div>
						</div>

						<!-- à supprimer -->
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default">test
									formulaire</button>
							</div>
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
					<button type="button" class="btn btn-primary">Enregistrer</button>
				</div>
			</div>
		</div>
	</div>

	<section id="contenu" class="container-fluid">
		<img class="center-block" src="le-chien-des-baskerville.jpg" alt="couverture du roman" height="220em" />
		<br>
		<form class="form-inline col-md-10 col-md-push-1">
			<fieldset class="row">
				<legend>Information générale</legend>
				<div class="input-group">
					<span class="input-group-addon">Titre</span>
					<p class="form-control">Le chien des Baskerville</p>
				</div>
				<div class="input-group">
					<span class="input-group-addon">Auteur</span>
					<p class="form-control">Conan Doyle</p>
				</div>
				<div class="input-group">
					<span class="input-group-addon">Type</span>
					<p class="form-control">Livre</p>
				</div>
			</fieldset>
			<br>
			<div class="row">
				<div class="input-group">
					<span class="input-group-addon">Emprunteur</span>
					<p class="form-control">Alexis</p>
				</div>
				<div class="input-group">
					<span class="input-group-addon">Date de l'emprunt</span>
					<p class="form-control">14/11/2005</p>
				</div>
			</div>
			<button type="button" class="btn btn-primary"
			data-toggle="modal" data-target="#modificationMedia">Modifier</button>
			<button type="button" class="btn btn-primary"
			data-toggle="modal" data-target="#ajoutEmprunteur">Ajouter un prêt</button>
		</form>
	</section>
</body>
</html>
