<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="test" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<title>création d'un nouveau média</title>

<!-- Bootstrap -->
<link href="../bootstrap-3.3.6-dist/css/bootstrap.min.css"
	rel="stylesheet">

</head>
<body>
	<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary btn-lg"
		data-toggle="modal" data-target="#nouveauMedia">Nouveau</button>

	<!-- Modal -->
	<div class="modal fade" id="nouveauMedia" tabindex="-1" role="dialog"
		aria-labelledby="nouveauMediaModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">


				<!-- entête de la modale -->
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="nouveauMediaModalLabel">
						<span class="hidden-xs">Ajout d'un </span>nouveau média
					</h4>
					
					
				</div>


				<!-- corps de la modale -->
				<div class="modal-body">
					<!-- formulaire à renseigner -->
					<form class="form-horizontal">

						<div class="form-group">
							<label for="titre" class="col-sm-2 control-label">Titre*</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="titre"
									placeholder="Titre" required>
							</div>
						</div>

						<div class="form-group">
							<label for="type" class="col-sm-2 control-label">Type*</label>
							<div class="col-sm-10">
								<select class="form-control" id="type" required><option>Livre</option>
									<option>CD</option>
									<option>DVD</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label for="auteur" class="col-sm-2 control-label">Auteur*</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="auteur"
									placeholder="Auteur" required>
							</div>
						</div>

						<!-- à supprimer -->
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default">test
									formulaire</button>
							</div>
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
					<button type="button" class="btn btn-primary">Enregistrer</button>
				</div>
			</div>
		</div>
	</div>




	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<script src="../../bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>


</body>
</html>
