<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Fiche média</title>
<!-- framework -->
<link rel="stylesheet" href="../framework/bootstrap.min.css">
<script src="../framework/jquery.min.js"></script>
<script src="../framework/bootstrap.min.js"></script>
<!-- perso -->
<link rel="stylesheet" media="screen" href="../style/recherche-xs.css" />
<link rel="stylesheet" media="screen and (min-width: 992px)"
	href="../style/recherche.css" />
<link rel="stylesheet" media="screen" href="../style/special.css" />
</head>
<body>
	<header>
		<div id="navbar">
			<nav class="navbar navbar-inverse navbar-fixed-top">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<!-- Definition du bouton pours sm-->
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse" data-target="#corps-navbar"
							aria-expanded="false">
							<!--  cette portion pour le bouton de ce qui collapse -->
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<!-- titre de gauche -->
						<a class="navbar-brand" href="#">Mediatic</a>
						<p class="navbar-text visible-xs">Nom Utilisateur</p>
					</div>

					<!-- corps de la navbar, destiné à collapse -->
					<div class="collapse navbar-collapse" id="corps-navbar">
						<!-- listes boutons de gauche -->
						<ul class="nav navbar-nav">
							<li class="active"><a href="#">Média<span
									class="sr-only">(current)</span> <!-- indique la page active --></a></li>
							<li><a href="#">Adhérents</a></li>
						</ul>

						<!-- listes boutons de droite -->
						<ul class="nav navbar-nav navbar-right">
							<li class="visible-sm visible-md visible-lg"><p
									class="navbar-text">Nom Utilisateur</p></li>
							<li><a href="#">Déconnexion</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</header>

	<section id="contenu" class="container-fluid">
		<form class="form-inline col-md-10 col-md-push-1">
			<fieldset class="row">
				<legend>Information générale</legend>
				<label for="nom">Nom: </label> <input id="nom" type="text"
					placeholder="nom" class="form-control"> <label for="prenom">Prénom:
				</label> <input id="prenom" type="text" placeholder="prénom"
					class="form-control"> <label for="mail">E-mail: </label> <input
					id="mail" type="text" placeholder="e-mail" class="form-control">
				<label for="date">Date de naissance: </label> <input id="date"
					type="date" placeholder="date de naissance" class="form-control">
				<input id="age" type="text" class="form-control input-xs"
					readonly="true">
			</fieldset>
			<br>
			<div class="row">
				<label for="adress">Adresse: </label> <input id="adress" type="text"
					placeholder="adresse" class="form-control"> <label
					for="postal">Code Postal: </label> <input id="postal" type="text"
					placeholder="code postal" class="form-control"> <label
					for="ville">Ville: </label> <input id="ville" type="text"
					placeholder="ville" class="form-control">

			</div>
			<hr id="hr">
			<fieldset class="row">
				<legend>Cotisation</legend>
				<label for="paiement">Début: </label> <input id="paiement"
					type="date" placeholder="date de paiement" class="form-control">
				<div class="input-group">
					<label for="montant" class="input-group-addon"><span
						class="glyphicon glyphicon-euro"></span></label> <input id="montant"
						type="text" placeholder="montant de la cotisation"
						class="form-control">
				</div>
				<label for="dateFin">Fin: </label>
				<input id="dateFin" type="date" class="form-control"
					readonly="true">
			</fieldset>
			<br>
			<button type="submit" class="btn btn-primary">Enregistrer</button>
		</form>
	</section>
</body>
</html>
