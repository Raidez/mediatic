<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Recherche adhérent</title>
<!-- framework -->
<link rel="stylesheet" href="../framework/bootstrap.min.css">
<script src="../framework/jquery.min.js"></script>
<script src="../framework/bootstrap.min.js"></script>
<!-- perso -->
<link rel="stylesheet" media="screen" href="css/recherche-xs.css" />
</head>
<body>
	<header>
		<div id="navbar">
			<nav class="navbar navbar-inverse navbar-fixed-top">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<!-- Definition du bouton pours sm-->
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse" data-target="#corps-navbar"
							aria-expanded="false">
							<!--  cette portion pour le bouton de ce qui collapse -->
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<!-- titre de gauche -->
						<a class="navbar-brand" href="#">Mediatic</a>
						<p class="navbar-text visible-xs">Nom Utilisateur</p>
					</div>

					<!-- corps de la navbar, destiné à collapse -->
					<div class="collapse navbar-collapse" id="corps-navbar">
						<!-- listes boutons de gauche -->
						<ul class="nav navbar-nav">
							<li class="active"><a href="#">Média<span
									class="sr-only">(current)</span> <!-- indique la page active --></a></li>
							<li><a href="#">adhérents</a></li>
						</ul>

						<!-- listes boutons de droite -->
						<ul class="nav navbar-nav navbar-right">
							<li class="visible-sm visible-md visible-lg"><p
									class="navbar-text">Nom Utilisateur</p></li>
							<li><a href="#">Déconnexion</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</header>

	<section id="contenu" class="container-fluid">
		<div class="row">
			<form id="form_adh"
				class="form-horizontal col-xs-12 col-sm-10 col-sm-offset-1 col-md-offset-1 col-md-10">
				<div class="col-md-8">
					<div class="form-group col-md-6">
						<label for="id" class="control-label col-xs-12 col-sm-4">ID: </label>
						<div class="col-xs-12 col-sm-8">
							<input id="id" type="text" placeholder="ID" class="form-control" />
						</div>
					</div>
					<div class="form-group col-md-6">
						<label class="control-label col-xs-12 col-sm-4" for="nom">Nom: </label>
						<div class="col-xs-12 col-sm-8">
							<input id="nom" type="text" placeholder="Nom"
								class="form-control" />
						</div>
					</div>
				</div>
				<div class="form-group col-xs-12 col-sm-12 col-md-4">
					<button type="submit" class="btn btn-primary">Rechercher</button>
					<button type="button" class="btn btn-success" data-toggle="modal"
						data-target="#nouvelAdherentModal">Nouveau</button>
				</div>
			</form>
		</div>
	</section>
	<hr>
	<section class="container-fluid">

		<div class="col-md-10 col-md-offset-1">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nom</th>
						<th>Prénom</th>
						<th>Date de naissance</th>
						<th>Cotisation</th>
						<th>Nbres d'emprunts</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1001</td>
						<td>Doe</td>
						<td>Jane</td>
						<td>11/11/11</td>
						<td>oui</td>
						<td>25</td>
					</tr>
					<tr>
						<td>1002</td>
						<td>Doe</td>
						<td>Jane</td>
						<td>11/11/11</td>
						<td>oui</td>
						<td>25</td>
					</tr>
					<tr>
						<td>1003</td>
						<td>Doe</td>
						<td>Jane</td>
						<td>11/11/11</td>
						<td>oui</td>
						<td>25</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>

	<!-- Modal -->
	<div class="modal fade" id="nouvelAdherentModal" tabindex="-1"
		role="dialog" aria-labelledby="nouvelAdherentModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">


				<!-- entête de la modale -->
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="nouvelAdherentModalLabel">
						<span class="hidden-xs">Ajout d'un </span>nouvel adhérent
					</h4>

					<br />
					<div class="alert alert-warning" role="alert">Erreur</div>
				</div>


				<!-- corps de la modale -->
				<div class="modal-body">
					<!-- formulaire à renseigner -->
					<form class="form-horizontal">

						<div class="form-group">
							<label for="nom" class="col-sm-2 control-label">Nom*</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="nom"
									placeholder="Nom" required>
							</div>
						</div>

						<div class="form-group">
							<label for="prenom" class="col-sm-2 control-label">Prénom*</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="prenom"
									placeholder="Prénom" required>
							</div>
						</div>

						<!--  à modifier avec angular / ui-bootstrap  ne pas oublier required-->
						<div class="form-group">
							<label for="dateNaissance" class="col-sm-2 control-label">Date
								de naissance*</label>
							<div class="col-sm-8">
								<input type="date" class="form-control" id="dateNaissance"
									placeholder="jj/mm/aaaa" required>
							</div>
							<label class="col-sm-2 control-label">22 ans</label>
						</div>

						<div class="form-group">
							<label for="email" class="col-sm-2 control-label">Email*</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" id="Email"
									placeholder="Email" required>
							</div>
						</div>

						<hr style="border-color: darkgrey;">

						<div class="form-group">
							<label for="adresse" class="col-sm-2 control-label">Adresse</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="adresse"
									placeholder="Adresse">
							</div>
						</div>

						<div class="form-group">

							<div class="col-sm-3 col-sm-offset-2">
								<input type="text" class="form-control" id="codePostal"
									placeholder="Code postal">
							</div>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="ville"
									placeholder="Ville">
							</div>
						</div>

						<div class="form-group">
							<label for="montantCotisation" class="col-sm-2 control-label">Cotisation</label>

							<div class="col-sm-10">
								<div class="input-group">
									<div class="input-group-addon ">€</div>
									<input type="text" class="form-control " id="montantCotisation"
										placeholder="Montant">
									<div class="input-group-addon ">.00</div>
								</div>
							</div>

						</div>

						<!--  à modifier avec angular / ui-bootstrap  ne pas oublier required-->
						<div class="form-group">
							<label for="datePaiement" class="col-sm-2 control-label">Date
								de paiement</label>
							<div class="col-sm-10">
								<input type="date" class="form-control" id="datePaiement"
									placeholder="jj/mm/aaaa">
							</div>
						</div>
						<!-- à modifier après backend -->
						<div class="form-group">
							<label class="col-sm-12 control-label">Date de fin
								d'abonnement : 14/12/2017</label>
						</div>
						<!-- à supprimer -->
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default">test
									formulaire</button>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
					<button type="button" class="btn btn-primary">Enregistrer</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
